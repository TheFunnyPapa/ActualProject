<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" id="inputUsername" placeholder="Username" [(ngModel)]="username"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" id="inputNodeId" placeholder="Node ID" [(ngModel)]="nodeId"
                [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="number" class="form-control" id="inputId" placeholder="ID" [(ngModel)]="id"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" id="inputAvatar" placeholder="Avatar" [(ngModel)]="avatar"
                [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <button type="button" class="btn btn-info" (click)="onSave()">SAVE</button>

</form>
